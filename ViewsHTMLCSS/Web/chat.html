<!DOCTYPE html>
<html>
<head>
	<title>Chat-Fenster</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesChat.css">

</head>
<body>

	<div class="container">
		<div class="title">Chat</div>
		<div class="window">
			<div class="text" id="chat-output"></div>
		</div>
		<div class="chatbox">
			<input placeholder="Type something here..." id="chat-input">
		</div>
	</div>

	<script type="text/javascript">

		var chatinput = document.getElementById("chat-input");
		var chatoutput = document.getElementById("chat-output");
		var textstyle = document.querySelector(".text");
		var chatarray = [];

		var date = new Date();
		var day = "["+date.getDate()+"."+date.getMonth()+"."+date.getFullYear()+"]:";
		var time = "["+date.getHours()+":"+date.getMinutes()+"]:";

		chatinput.addEventListener("keyup", function(event) {

			event.preventDefault();

			if (event.keyCode === 13) {
				send();
			}

		});

		function send() {

			chattext = time+" "+chatinput.value;
			chatarray.push(chattext);
			var newchatarray = chatarray.join("\n");

			chatoutput.innerText = newchatarray;

	</script>

</body>
</html>
